<div class="alert alert-danger" ng-show="error">
  {{error}}
</div>
<div class="col-sm-7">
  <div class="panel panel-info">
    <div class="panel-heading">User Settings</div>
    <div class="panel-body">
      <form class="form-horizontal" role="form" ng-submit="save()">
        <div class="form-group">
          <label for="name" class="col-sm-3 control-label">Change Name</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="name" name="password" placeholder="Name" ng-model="user.name">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-3 col-sm-9">
            <button type="submit" class="btn btn-default">Save</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
