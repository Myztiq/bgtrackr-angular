<div class="alert alert-danger" ng-show="error">
  {{error}}
</div>
<div class="panel panel-primary">
  <div class="panel-heading">Login</div>
  <div class="panel-body">
    <form class="form-horizontal" role="form" ng-submit="login">
      <div class="form-group">
        <label for="loginEmail" class="col-sm-3 control-label">Email</label>
        <div class="col-sm-9">
          <input type="email" class="form-control" id="loginEmail" placeholder="Email" name="email" ng-model="email">
        </div>
      </div>
      <div class="form-group">
        <label for="loginPassword" class="col-sm-3 control-label">Password</label>
        <div class="col-sm-9">
          <input type="password" class="form-control" id="loginPassword" placeholder="Password" name="password" ng-model="password">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-3 col-sm-9">
          <button type="submit" class="btn btn-default">Sign in</button>
        </div>
      </div>
    </form>
  </div>
</div>
