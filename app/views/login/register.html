<div class="alert alert-danger" ng-show="error">
  {{error}}
</div>
<div class="panel panel-info">
  <div class="panel-heading">Register</div>
  <div class="panel-body">
    <form class="form-horizontal" role="form" ng-submit="register">
      <div class="form-group">
        <label for="registerEmail" class="col-sm-3 control-label">Email</label>
        <div class="col-sm-9">
          <input type="email" class="form-control" id="registerEmail" name="email" placeholder="Email" ng-model="email">
        </div>
      </div>
      <div class="form-group">
        <label for="registerPassword" class="col-sm-3 control-label">Password</label>
        <div class="col-sm-9">
          <input type="password" class="form-control" id="registerPassword" name="password" placeholder="Password" ng-model="password">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-3 col-sm-9">
          <button type="submit" class="btn btn-default">Register</button>
        </div>
      </div>
    </form>
  </div>
</div>
