<h2>Add A Game</h2>
<div class="row">
  <div class="col-sm-5">
    <form ng-submit="search()" class="form-inline" role="form">
      <div class="form-group">
        <input class="form-control" type="text" ng-model="name" placeholder="Search"/>
      </div>
      <button type="submit" class="btn btn-default">Search</button>
    </form>
  </div>
</div>
<br/>
<div class="row">
  <div class="col-sm-12">
    <span ng-show="results && results.length == 0">No games found</span>

    <div ng-show="results && results.length">
      <div class="row" ng-repeat="game in results">
        <div class="col-sm-4">
          <span ng-bind="game.name[0]['$'].value"></span>
          <span ng-bind-template="({{game.yearpublished[0]['$'].value}})" ng-show="game.yearpublished[0]['$'].value"></span>
          <br/>
          <table class="table table-condensed">
            <tr>
              <th>Max Players</th>
              <td ng-bind="game.details.maxplayers[0]['$'].value"></td>
            </tr>
            <tr>
              <th>Min Players</th>
              <td ng-bind="game.details.minplayers[0]['$'].value"></td>
            </tr>
            <tr>
              <th>Playing Time</th>
              <td ng-bind="game.details.playingtime[0]['$'].value"></td>
            </tr>
          </table>
        </div>
        <div class="col-sm-4">
          <a ng-click="select(game)" class="btn btn-primary">
            Add Game
          </a>
        </div>
        <div class="col-sm-4">
          <img src="{{game.details.thumbnail[0] || game.details.image[0]}}" class="img-responsive"/>
        </div>
      </div>
    </div>
  </div>
</div>
