<h2>Add A Game</h2>
<div class="row">
  <div class="col-sm-5">
    <form ng-submit="search()" class="form-inline" role="form">
      <div class="form-group">
        <input class="form-control" type="text" ng-model="name" placeholder="Search"/>
      </div>
      <button type="submit" class="btn btn-default">Search</button>
    </form>
  </div>
</div>
<br/>
<div class="row">
  <div class="col-sm-12">
    <span ng-show="results && results.length == 0">No games found</span>
    
    <ul ng-show="results && results.length">
      <li ng-repeat="game in results">
        <a ng-click="select(game)" style="cursor: pointer">
          <span ng-bind="game.name['@value']"></span>
          <span ng-bind-template="({{game.yearpublished['@value']}})" ng-show="game.yearpublished['@value']"></span>
        </a>
      </li>
    </ul>
  </div>
</div>
