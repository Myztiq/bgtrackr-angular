<h2>My Games</h2>
<a ui-sref="addGames">Add a game to my collection</a>

<h3>Collection</h3>
<span ng-show="games && games.length == 0">No games found</span>

<ul ng-show="games && games.length">
  <li ng-repeat="game in games">
    <a ng-href="http://boardgamegeek.com/boardgame/{{game.gameId}}" target="_blank">
      <span ng-bind="game.gameName"></span>
    </a>
  </li>
</ul>
